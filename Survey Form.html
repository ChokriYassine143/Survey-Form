<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this survey form to provide your feedback.</p>
    </header>
    <main>
        <form id="survey-form">
            <!-- Name Field -->
            <label id="name-label" for="name">Name:</label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required>

            <!-- Email Field -->
            <label id="email-label" for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="Enter your email" required>

            <!-- Number Field -->
            <label id="number-label" for="number">Age:</label>
            <input id="number" type="number" name="age" placeholder="Enter your age" min="1" max="120" required>

            <!-- Dropdown -->
            <label for="dropdown">Preferred Contact Method:</label>
            <select id="dropdown" name="contact-method">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>

            <!-- Radio Buttons -->
            <fieldset>
                <legend>Gender:</legend>
                <label>
                    <input type="radio" name="gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other"> Other
                </label>
            </fieldset>

            <!-- Checkboxes -->
            <fieldset>
                <legend>Interests:</legend>
                <label>
                    <input type="checkbox" name="interests" value="coding"> Coding
                </label>
                <label>
                    <input type="checkbox" name="interests" value="design"> Design
                </label>
                <label>
                    <input type="checkbox" name="interests" value="gaming"> Gaming
                </label>
                <label>
                    <input type="checkbox" name="interests" value="reading"> Reading
                </label>
            </fieldset>

            <!-- Textarea -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

            <!-- Submit Button -->
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
